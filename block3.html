<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery. Создать форму входа на сайт</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<div class="gb__main-wrapper">
    <header class="header site-header">
        <div class="container pt-4">
            <h3><a class="text-white" href="index.html">Index</a> > Block 3</h3>
        </div>
    </header>
    <div class="container footer-stick row">
        <div class="col-9" id="login_div">
            <div class="card login shadow">
                <div class="card-header shadow-sm">
                    <span class="login-title">Log In</span>
                </div>
                <div class="card-body p-xl-5 pb-15">
                    <form method="post" id="logIn">
                        <div class="d-table w-100">
                            <div class="d-table-row">
                                <div class="d-table-cell pb-xl-4">
                                    <label for="login" class="text-info text-uppercase">
                                        Email or Login
                                    </label>
                                </div>
                                <div class="d-table-cell">
                                    <div class="form-group">
                                        <input type=text name=username class="form-control" min="4"
                                               id=username placeholder=example@mail.com required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-table-row">
                                <div class="d-table-cel pb-xl-5">
                                    <label for="password" class="text-info text-uppercase">Password</label>
                                </div>
                                <div class="d-table-cell">
                                    <div class="form-group w-100">
                                        <input type=password name=password minlength="8" class="form-control"
                                               id="password" placeholder="********" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <small class="form-text errorLogin"></small>
                            <button type="submit" class="btn btn-secondary ask-btn w-25 text-uppercase">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="success" class="jumbotron w-100">
            <h3 class="text-success">Successfully logged In</h3>
            <p class="lead">
                Due to the fact that the task was said without implementation backend. There is done less checking
                errors. I used only standard browser opportunities. Thanks for reading this.
            </p>
            <hr class="my-4">
            <a class="btn btn-info btn-lg" href="index.html" role="button">Go back to index</a>
        </div>
    </div>
    <footer class="site-footer d-print-none">
        <div class="site-footer__content">
            <p class="author">
                <img src="img/favicon.png" alt="favicon" style="width: 50px;">
                Copyright JT © (2019) - «Test Application for Alarm.ru»
            </p>
        </div>
    </footer>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#logIn').on('submit', function (event) {
        event.preventDefault();

        $('#login_div').fadeOut('fast');
        $('#success').fadeIn('slow');
    });
</script>
</body>
</html>
